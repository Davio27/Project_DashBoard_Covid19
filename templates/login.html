<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard COVID-19</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icone.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">
    <!-- BotÃ£o de AlternÃ¢ncia de Tema -->
    <button onclick="alternarTema()" class="theme-toggle" title="Alternar tema">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <!-- Tela de Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="text-center mb-8">
                <div
                    class="w-19 h-19 from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <div class="w-19 h-19 rounded-full mx-auto mb-2 flex items-center justify-center bg-white p-2">
                        <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/external-covid-19-corona-virus-flatart-icons-flat-flatarticons.png"
                            alt="Covid-19 Icon" class="w-full h-full object-contain">
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Dashboard COVID-19</h1>
                <p class="text-gray-600">FaÃ§a login para acessar os dados</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-6">
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group relative">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Senha</label>
                    <button type="button" id="togglePasswordBtn"
                        class="absolute right-2 top-2 flex items-center justify-center w-10 h-10">
                        <img id="eyeImg" src="https://img.icons8.com/ios/50/closed-eye.png" alt="invisible"
                            class="w-full h-full">
                    </button>
                </div>


                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox"
                            class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Esqueceu a senha?</a>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
                    Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    NÃ£o tem uma conta?
                    <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Cadastre-se</a>
                </p>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center">
                    <strong>Demo:</strong> Use qualquer email e senha para entrar
                </p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
